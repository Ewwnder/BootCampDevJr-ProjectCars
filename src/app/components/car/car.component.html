<div class="container bg-light">
    <h3>Cadastro de Carros:</h3>
  
    <form #formCar = "ngForm">

      <div class="row mb-2">
        <div class="col-2">
          <label for="name" class="col-form-label">Nome:</label>
        </div>
        <div class="col">
          <input type="text" class="form-control" [(ngModel)]="car.name" id="name" name="name" required>
        </div>
      </div>

      <div class="row mb-2">
        <div class="col-2">
          <label for="automaker" class="col-form-label">Montadora:</label>
        </div>
        <div class="col">
          <input type="text" class="form-control" [(ngModel)]="car.automaker" id="automaker" name="automaker" required>
        </div>
      </div>

      <div class="row mb-2">
        <div class="col-2">
          <label for="price" class="col-form-label">Pre√ßo:</label>
        </div>
        <div class="col">
          <input type="text" class="form-control" [(ngModel)]="car.price"  id="price" name="price" required>
        </div>
  
        <div class="col-3">
          <label for="year" class="col-form-label">Ano:</label>
        </div>
        <div class="col">
          <input type="text" class="form-control" [(ngModel)]="car.year" id="year" name="year" required>
        </div>
      </div>
  
      <div class="row">
        <div>
          <button class="btn btn-primary" (click)="save()" [disabled]="formCar.invalid">Salvar</button>
        </div>
      </div>
    </form>
  </div>
