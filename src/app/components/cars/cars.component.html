<app-car></app-car>

<div class="container bg-light">
    <h3>Carros Cadastrados:</h3>

    <table class="table table-light">
        <thead>
            <tr>
                <th>#</th>
                <th>Nome</th>
                <th>Montadora</th>
                <th>Preço</th>
                <th>Ano</th>
                <th class="text-end">Opções</th>
            </tr>
        </thead>

        <tbody>
            <tr *ngFor="let car of cars"> 
                <th>{{car.id}}</th>
                <th>{{car.name}}</th>
                <th>{{car.automaker}}</th>
                <th>{{car.price}}</th>
                <th>{{car.year}}</th>
                <td class="text-end">
                    <button class="btn btn-success me-2">Alterar</button>
                    <button class="btn btn-danger">Remover</button>
                </td>
            </tr>
        </tbody>

    </table>

</div>
